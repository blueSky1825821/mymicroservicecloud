server:
  port: 7001
eureka:
  instance:
    hostname: 127.0.0.1 #eureka 服务端实例名称
  client:
    register-with-eureka: false #不向注册中心注册自己
    fetch-registry: false #自己就是注册中心，维护服务实例，并不需要检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/euraka/ #设置与Eureka Server 交互的地址查询服务和注册服务都需要依赖这个地址
